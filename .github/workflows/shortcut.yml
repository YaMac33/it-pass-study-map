name: Build site artifacts (index + shortcuts)

on:
  push:
    paths:
      - "docs/data/new_items/**"

permissions:
  contents: write

concurrency:
  group: "build-site-artifacts"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1) new_items → index.json
      - name: Build index.json
        run: node scripts/build_index.js

      # 2) new_items → category shortcuts
      - name: Generate category shortcuts
        run: node scripts/generate_shortcuts.js

      # 3) 変更があればコミット＆push
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --staged --quiet || git commit -m "chore: build index + shortcuts"
          git push
