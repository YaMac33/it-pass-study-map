name: Generate category shortcuts

on:
  push:
    paths:
      - "docs/data/new_items/**"

permissions:
  contents: write

jobs:
  build-shortcuts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate shortcuts
        run: node scripts/generate_shortcuts.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --staged --quiet || git commit -m "chore: generate shortcuts"
          git push
