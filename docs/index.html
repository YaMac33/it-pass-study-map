<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
    <meta name="description" content="テキスト中心の軽量・高速な技術ブログ">
    
    <!-- 軽量・高速化のため外部CSSファイル読み込み -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header class="header">
        <div class="container header-inner">
            <h1 class="site-title"><a href="./">Minimal Blog</a></h1>
            <nav class="nav">
                <a href="#">About</a>
                <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="list-header">
                <h2>Latest Articles</h2>
                <span id="article-count" class="article-count">Loading...</span>
            </div>

            <!-- ここにJSで記事が挿入されます -->
            <div id="article-list" class="article-list">
                <!-- ローディング表示 -->
                <div class="loading-skeleton"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Minimal Blog.</p>
        </div>
    </footer>

    <!-- ロジック部分の読み込み -->
    <script src="./assets/app.js"></script>
</body>
</html>
