  <title>内部統制の基本とIT統制</title>
</head>
<body>
  <h1>内部統制の基本とIT統制</h1>

  <p>
    内部統制とは、企業が業務を適正かつ効率的に遂行するために
    組織的に整備するルールや仕組みのことです。
  </p>

  <p>
    内部統制は一般に「業務プロセス統制」と「IT統制」に分類されます。
    特にITを活用した業務が増える現代では、IT統制の重要性が高まっています。
  </p>

  <h2>IT統制の役割</h2>
  <ul>
    <li>システムへの不正アクセス防止</li>
    <li>データ改ざんの抑止</li>
    <li>ログ管理による事後追跡性の確保</li>
  </ul>

  <p>
    ITパスポート試験では、内部統制の目的や
    IT統制が果たす役割を理解しているかが問われます。
  </p>
</body>
</html>
